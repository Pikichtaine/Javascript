


<!-- boton -->
<button id="miBoton">Haz clic aquí</button>

<script>
  // 1️⃣ Seleccionamos el botón
  const boton = document.getElementById("miBoton");

  // 2️⃣ Escuchamos el evento "click"
  boton.addEventListener("click", function() {
    // 3️⃣ Código que se ejecuta al hacer clic
    alert("¡El botón fue clickeado!");
  });
</script>

<!-- input -->
<input type="text" id="miInput" placeholder="Escribe algo...">

<script>
  const input = document.getElementById("miInput");

  // Detectar cuando el usuario escribe algo
  input.addEventListener("input", function() {
    if (input.value.trim() !== "") {
      console.log("Hay algo escrito:", input.value);
    } else {
      console.log("El campo está vacío");
    }
  });
</script>

<!-- and gate -->
<input type="text" id="miInput" placeholder="Escribe algo...">
<button id="miBoton">Enviar</button>

<script>
  const input = document.getElementById("miInput");
  const boton = document.getElementById("miBoton");

  boton.addEventListener("click", function() {
    // condición AND: el input no está vacío Y el botón fue clickeado
    if (input.value.trim() !== "") {
      alert("✅ Botón clickeado y el input tiene texto: " + input.value);
    } else {
      alert("⚠️ Debes escribir algo antes de hacer clic.");
    }
  });
</script>
