<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realisation</title>
    <style>
        /* Estilos simples y claros */
        body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;padding:24px;background:#f7f7fb;color:#222}
        .card{max-width:560px;margin:0 auto;background:white;padding:18px;border-radius:10px;box-shadow:0 6px 18px rgba(20,20,40,0.06)}
        h1{margin:0 0 12px;font-size:20px}
        .controls{display:flex;gap:8px;margin-bottom:12px}
        input[type="text"]{flex:1;padding:8px;border:1px solid #ddd;border-radius:6px}
        button{padding:8px 12px;border:0;border-radius:8px;cursor:pointer}
        button.primary{background:#2563eb;color:white}
        button.ghost{background:#eef2ff;color:#1f2937}
        .meta{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;color:#444}
        .list{list-style:none;padding:0;margin:0}
        .item{display:flex;align-items:center;gap:12px;padding:10px;border-radius:8px;border:1px solid transparent}
        .item{flex:1;cursor:pointer}
        .small-btn{border:0;border-radius:6px;cursor:pointer}
        .count {font-weight:650}
        .empty{color:#777;padding:14px;text-align:center}
        footer{font-size:12px;color:#777;margin-top:14px;text-align:center}
      </style>
</head>
<body>
    <div class="card">
        <h1>Check-list — Travail à faire</h1>
    
        <div class="controls">
          <input id="input" type="text" placeholder="Escribe nueva tarea y pulsa Añadir..." />
          <button id="button" class="primary">Ajouter</button>
          <button id="clearBtn" class="ghost">Suppression terminée</button>
        </div>
    
        <div class="meta">
          <div><span class="count" id="contador">0</span> / <span id="totalCount">0</span> complété</div>
          <div><small id="lastAction">—</small></div>
        </div>
    
        <ul id="container" class="list"></ul>
        <div id="emptyMsg" class="empty">Il n'y a aucune tâche. Ajoutez-en une ci-dessus.</div>
    
        <footer>Realisation — HTML + JS native. Aucune base de données.</footer>
      </div>
    <script src="new.js"></script>
</body>
</html>
